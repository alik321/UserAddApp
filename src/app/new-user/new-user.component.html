<form (ngSubmit)="getSelect()">
  <div class="form-group">
    <label for="name">
      Name user: <input type="text" id="name" name="name" class="form-control" #name>
    </label>
  </div>
  <div class="form-group">
    <label for="email">
      Email: <input type="email" id="email" name="email" class="form-control" #email>
    </label>
  </div>
  <div class="form-group">
    <label for="active">
      Active: <input type="radio" id="active" name="active" value="Active" [(ngModel)]='activeValue'>
      Don't active: <input type="radio" id="active" name="active" value="Don't active" [(ngModel)]='activeValue'>
    </label>
  </div>
  <div class="form-group">
    <select class="form-control" name="select" #selectValue>
      <option value="admin">admin</option>
      <option value="user">user</option>
      <option value="editor">editor</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
