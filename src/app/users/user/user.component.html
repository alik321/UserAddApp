<div class="card" style="width: 18rem;">
  <div class="card-body" *ngFor="let user of ServiseUsers.users">
    <h5 class="card-title">{{user.name}}</h5>
    <p class="card-text">{{user.email}}</p>
    <p class="card-text">{{user.activeStatus}}</p>
    <p class="card-text">{{user.role}}</p>
    <button href="#" type="button" class="btn btn-primary">Go somewhere</button>
  </div>
</div>
