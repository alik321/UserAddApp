<div class="card" style="width: 18rem;">
  <div class="card-body" *ngFor="let user of user; index as i" (click)="addToUserGroup(i)">
    <h5 class="card-title">Name: {{ user.name }}</h5>
    <p class="card-text">Email: {{ user.email }}</p>
    <p class="card-text">Status: {{ user.activeStatus }}</p>
    <p class="card-text">User type: {{ user.role }}</p>
    <hr>
  </div>
</div>
